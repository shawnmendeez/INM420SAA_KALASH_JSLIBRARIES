<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/glide.min.css">
    <link rel="stylesheet" href="assets/css/glide.theme.css">
    <title>JS Libraries</title>
</head>

<body>
    <header>
        <h1 id="logo">Urban<span id="highlight">Nest</span></h1>
        <ul id="navlist">
            <li>Shop</li>
            <li>Inspiration</li>
            <li>Discover</li>
            <li>Showroom</li>
            <li class="coloreditem">Sale</li>
        </ul>

        </nav>
        </header>
        <h1 id="bestsellers">Our Best Sellers</h1>
        <section class="container">
            <div class="glide">
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides">
                    <li class="glide__slide"><img class="furniture" src="assets/images/chair.jpg"><p class="models">Mia Lounge Chair</p></li>
                    <li class="glide__slide"><img class="furniture" src="assets/images/bed.jpg"><p class="models">Porter Bed</p></li>
                    <li class="glide__slide"><img class="furniture" src="assets/images/desk.jpg"><p class="models">Athena Standing Desk</p></li>
                    <li class="glide__slide"><img class="furniture" src="assets/images/chair2.jpg"><p class="models">Solana Dining Chair</p></li>
                    <li class="glide__slide"><img class="furniture" src="assets/images/table.jpg"><p class="models">Gallus Dining Table</p></li>
                    <li class="glide__slide"><img class="furniture" src="assets/images/couch.jpg"><p class="models">Reya Curved Sectional</p></li>
                    <li class="glide__slide"><img class="furniture" src="assets/images/chair3.jpg"><p class="models">Jericho Lounge Chair</p></li>
                  </ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                  <button class="glide__arrow glide__arrow--left" style="border: none; height: 20px; width: 20px;" data-glide-dir="<"><img src="assets/images/free black left arrow icon png vector.png"></button>
                  <button class="glide__arrow glide__arrow--right" style="border: none;" data-glide-dir=">"><img src="assets/images/free black right arrow icon png vector.png"></button>
                </div>
              </div>
              </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
        <script src="js/main.js"></script>
    </body>

</html>
