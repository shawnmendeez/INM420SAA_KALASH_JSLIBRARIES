<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS reset -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css">
  <!-- Lightbox CSS link -->
  <link rel="stylesheet" href="assets/lightbox/css/lightbox.min.css">
  <!-- Animation on Scroll CSS link -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- My CSS link -->
  <link href="assets/css/style.css" rel="stylesheet">
  <!-- Glide CSS link -->
  <link rel="stylesheet" href="assets/css/glide.min.css">
  <link rel="stylesheet" href="assets/css/glide.theme.css">
  <title>JS Libraries</title>
</head>

<body>
  <header>
    <!-- GSAP text animation used for logo -->
    <h1 id="logo">Urban<span id="highlight">Nest</span></h1>
    <ul id="navlist">
      <li>Shop</li>
      <li>Inspiration</li>
      <li>Discover</li>
      <li>Showroom</li>
      <li class="coloreditem">Sale</li>
    </ul>

    </nav>
  </header>
  <h1 id="bestsellers">Our Best Sellers</h1>
  <!-- Glide Carousel, Animation on Scroll and Lightbox used for bestseller images -->
  <section class="container">
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide"><a class="furniture" href="assets/images/chair.jpg" data-lightbox="example-1"
              data-title="Mia Lounge Chair"><img data-aos="fade-up" class="furniture" src="assets/images/chair.jpg"
                alt="image-1" /></a>
            <p class="models">Mia Lounge Chair</p>
          </li>
          <li class="glide__slide"><a class="furniture" href="assets/images/bed.jpg" data-lightbox="example-1"
              data-title="Porter Bed"><img data-aos="fade-up" class="furniture" src="assets/images/bed.jpg"
                alt="image-1" /></a>
            <p class="models">Porter Bed</p>
          </li>
          <li class="glide__slide"><a class="furniture" href="assets/images/desk.jpg" data-lightbox="example-1"
              data-title="Athena Standing Desk"><img data-aos="fade-up" class="furniture" src="assets/images/desk.jpg"
                alt="image-1" /></a>
            <p class="models">Athena Standing Desk</p>
          </li>
          <li class="glide__slide"><a class="furniture" href="assets/images/chair2.jpg" data-lightbox="example-1"
              data-title="Solana Dining Chair"><img data-aos="fade-up" class="furniture" src="assets/images/chair2.jpg"
                alt="image-1" /></a>
            <p class="models">Solana Dining Chair</p>
          </li>
          <li class="glide__slide"><a class="furniture" href="assets/images/table.jpg" data-lightbox="example-1"
              data-title="Gallus Dining Table"><img data-aos="fade-up" class="furniture" src="assets/images/table.jpg"
                alt="image-1" /></a>
            <p class="models">Gallus Dining Table</p>
          </li>
          <li class="glide__slide"><a class="furniture" href="assets/images/couch.jpg" data-lightbox="example-1"
              data-title="Reya Curved Sectional"><img data-aos="fade-up" class="furniture" src="assets/images/couch.jpg"
                alt="image-1" /></a>
            <p class="models">Reya Curved Sectional</p>
          </li>
          <li class="glide__slide"><a class="furniture" href="assets/images/chair3.jpg" data-lightbox="example-1"
              data-title="Jericho Lounge Chair"><img data-aos="fade-up" class="furniture" src="assets/images/chair3.jpg"
                alt="image-1" /></a>
            <p class="models">Jericho Lounge Chair</p>
          </li>
        </ul>
      </div>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" style="border: none; height: 20px; width: 20px;"
          data-glide-dir="<"><img src="assets/images/free black left arrow icon png vector.png"></button>
        <button class="glide__arrow glide__arrow--right" style="border: none;" data-glide-dir=">"><img
            src="assets/images/free black right arrow icon png vector.png"></button>
      </div>
    </div>
    </div>
  </section>
  <footer id="foot">
    <p>Â© UrbanNest</p>
  </footer>
  <!-- Glide JS link -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <!-- Split-type JS link -->
  <script src="https://unpkg.com/split-type"></script>
  <!-- GSAP JS link -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- AOS JS link -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- My JS link -->
  <script src="js/main.js"></script>
  <!-- Lightbox JS link -->
  <script src="assets/lightbox/js/lightbox-plus-jquery.min.js"></script>
</body>

</html>
